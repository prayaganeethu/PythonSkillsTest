var a = {};

function loadDoc() {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if(this.readyState === 4 && this.status === 200) {
            var res = this.responseText;
            que = JSON.parse(res);
            questions(que,0);
          }
    }
    xmlHttp.open("GET","testPython",true);
    xmlHttp.send();
}
